<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | DankoHandmade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/IMG_1963.JPG') no-repeat center center/cover;
            color: #2e4d25;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(51, 51, 51, 0.6);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            color: white;
            font-size: 36px;
            margin-right: 30px;
            flex-grow: 1;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .auth-buttons a {
            padding: 12px 25px;
            background-color: white;
            color: #205c40;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .auth-buttons a:hover {
            background-color: #f0f0f0;
            color: #205c40;
        }

        .container {
            padding: 30px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            margin: 100px auto;
            width: 85%;
            max-width: 1200px;
        }

        h1 {
            font-size: 36px;
            color: #205c40;
        }

        p {
            font-size: 18px;
            color: #2e4d25;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            padding: 12px 25px;
            background-color: #205c40;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b8c5e;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.6);
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <div class="auth-buttons">
        <a th:if="${user}" th:href="@{/home}" class="auth-buttons">To The Shop</a>
        <a th:unless="${user}" th:href="@{/login}" class="auth-buttons">Login</a>
        <a th:unless="${user}" th:href="@{/register}" class="auth-buttons">Register</a>
        <a th:if="${user != null and #strings.contains(user.getAuthorities(), 'ROLE_ADMIN')}"
           th:href="@{/admin}">Go to Admin Panel</a>
        <a th:if="${user}" th:href="@{/logout}" class="auth-buttons">Logout</a>
    </div>
</header>

<div class="container">
    <h1>Weâ€™d love to hear from you!</h1>
    <p>If you have any questions, comments, or concerns, please feel free to reach out to us using the form below.
        <br> We will get back to you as soon as possible.</p>

    <form action="/submit-contact-form" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Subject of your message">

        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
