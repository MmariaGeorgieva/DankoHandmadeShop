<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="url"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2ecc71;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between; /* Подравнява елементите на левия и десния край */
            align-items: center;
            padding: 0 20px;
        }

        /* Стилове за бутон "Back" */
        .btn-back {
            background-color: #ffffff; /* Бял фон */
            color: #333; /* Тъмен текст за контраст */
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #ddd; /* Леко сиво очертание за бутона */
        }

        .btn-back:hover {
            background-color: #f1f1f1; /* Сив фон при hover */
            color: #333; /* Тъмен текст при hover */
        }
    </style>
</head>
<body>

<header class="header-content">
    <h1>Edit Product</h1>
    <a href="/admin/products" class="btn-back">Back</a>
    <a href="/logout" class="btn-back">Logout</a>
</header>

<div class="container">
    <!-- Форма за редактиране на продукта -->
    <form th:action="@{'/admin/product/edit/' + ${product.id}}"
          th:object="${editProductRequest}"
          th:method="PUT">

        <div class="form-group">
            <label for="name">Listing Title</label>
            <input type="text" id="name" th:field="*{listingTitle}" placeholder="Enter product name" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" placeholder="Enter product description"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" placeholder="Enter product price" />
        </div>

        <div class="form-group">
            <label for="stock">Stock Quantity</label>
            <input type="number" id="stock" th:field="*{stockQuantity}" placeholder="Enter stock quantity" />
        </div>

        <div class="form-group">
            <label for="productSection">Product Section</label>
            <select id="productSection" th:field="*{productSection}">
                <option th:each="section : ${T(com.danko.danko_handmade.product.model.ProductSection).values()}"
                        th:value="${section}"
                        th:text="${section}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" th:field="*{weight}" placeholder="Enter product weight in kg" step="0.01">
        </div>

        <div class="form-group">
            <label>Current Main Photo</label>
            <div id="main-photo-preview">
                <img th:src="@{${product.mainPhotoUrl}}" alt="Main Photo" width="150" height="120"
                     style="border: 1px solid #ccc; border-radius: 5px; display: block; margin-bottom: 10px;">
                <input type="hidden" name="keepMainPhoto" value="true">
                <button type="button" onclick="removeMainPhoto()">Remove Main Photo</button>
            </div>
        </div>

        <div class="form-group">
            <label for="newMainPhoto">Upload New Main Photo</label>
            <input type="file" id="newMainPhoto" name="newMainPhoto" accept="image/*">
        </div>

        <div class="form-group">
            <label>Current Additional Photos</label>
            <div id="additional-photos-preview">
                <div th:each="photoUrl : ${product.additionalPhotos}" style="display: inline-block; margin-right: 10px; position: relative;">
                    <img th:src="${photoUrl}" alt="Additional Photo" width="100" height="80" style="border: 1px solid #ccc; border-radius: 5px;">
                    <button type="button" th:data-url="${photoUrl}" onclick="removeAdditionalPhoto(this)">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="additionalPhotos">Upload New Additional Photos</label>
            <input type="file" id="additionalPhotos" name="additionalPhotos" multiple accept="image/*">
        </div>

        <script>
            function removeMainPhoto() {
                document.getElementById("main-photo-preview").innerHTML = "<p>Main photo removed. Upload a new one if needed.</p>";
                document.querySelector("input[name='keepMainPhoto']").value = "false";
            }

            function removeAdditionalPhoto(button) {
                let photoUrl = button.getAttribute("data-url");
                let container = button.parentElement;
                container.style.display = "none";

                let input = document.createElement("input");
                input.type = "hidden";
                input.name = "removeAdditionalPhotos";
                input.value = photoUrl;
                document.querySelector("form").appendChild(input);
            }
        </script>

        <button type="submit">Save Changes</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 DankoHandmade</p>
</footer>

</body>
</html>
