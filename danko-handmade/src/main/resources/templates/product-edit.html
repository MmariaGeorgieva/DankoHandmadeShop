<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Admin Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        header {
            background-color: #60c6a0;
            color: white;
            padding: 0;
            height: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .header-buttons {
            display: flex;
            justify-content: flex-start;
            width: auto;
        }

        .btn-back, .btn-logout {
            background-color: #ffffff;
            color: #333;
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        .btn-back:hover, .btn-logout:hover {
            background-color: #f1f1f1;
            color: #333;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="url"], textarea, select, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #60c6a0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2ecc71;
        }

        footer {
            background-color: #60c6a0;
            color: white;
            padding: 10px 0;
            text-align: center;
            height: 80px;
            width: 100%;
        }

        .sidebar {
            background-color: #60c6a0;
            width: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .main-content {
            margin-left: 60px;
            width: calc(100% - 60px);
            padding: 20px;
        }

        .delete-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .delete-icon:hover {
            background-color: rgba(255, 0, 0, 0.5);
        }

        .product-image-container, .add-new-photo {
            text-align: left;
            font-size: 14px;
        }

        .product-image-container img {
            width: 150px;
            height: 120px;
        }

        .add-new-photo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-new-photo input[type="file"] {
            width: auto;
        }

        .add-new-photo button {
            background-color: #60c6a0;
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
        }

        .add-new-photo h3, .product-image-container div {
            font-size: 14px;
            color: #60c6a0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sidebar"></div>

<header>
    <h1>Edit Product</h1>
    <div class="header-buttons">
        <a th:href="@{/admin/products}" class="btn-back">Back</a>
        <a th:href="@{/logout}" class="btn-logout">Logout</a>
    </div>
</header>

<div class="main-content">
    <div class="container">
        <form th:action="@{'/admin/product/edit/' + ${product.id}}"
              th:method="PUT"
              th:object="${editProductRequest}">

            <div class="form-group">
                <label for="name">Listing Title</label>
                <input type="text" id="name" placeholder="Enter product title" th:field="*{listingTitle}">
                <p class="error" th:if="${#fields.hasErrors('listingTitle')}" th:text="${#fields.errors('listingTitle')}"></p>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" th:field="*{description}"
                          placeholder="Enter product description"
                          class="form-control" rows="4"></textarea>
                <p class="error" th:if="${#fields.hasErrors('description')}" th:text="${#fields.errors('description')}"></p>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" th:field="*{price}"
                       placeholder="Enter product price" step="0.01" class="form-control" min="0"/>
                <p class="error" th:if="${#fields.hasErrors('price')}" th:text="${#fields.errors('price')}"></p>
            </div>

            <div class="form-group">
                <label for="stock">Stock Quantity</label>
                <input type="number" id="stock" placeholder="Enter stock quantity" th:field="*{stockQuantity}">
                <p class="error" th:if="${#fields.hasErrors('stockQuantity')}" th:text="${#fields.errors('stockQuantity')}"></p>
            </div>

            <div class="form-group">
                <label for="productSection">Product Section</label>
                <select id="productSection" th:field="*{productSection}">
                    <option th:each="section : ${T(com.danko.danko_handmade.product.model.ProductSection).values()}"
                            th:value="${section}" th:text="${section}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" th:field="*{weight}"
                       placeholder="Enter product weight in kg" step="0.01" class="form-control" min="0"/>
                <p class="error" th:if="${#fields.hasErrors('weight')}" th:text="${#fields.errors('weight')}"></p>
            </div>

            <div class="form-group">
                <label for="active">Active</label>
                <input type="checkbox" id="active" th:field="*{active}"/>
                <div th:if="${#fields.hasErrors('active')}" class="error">
                    <p th:errors="*{active}"></p>
                </div>
            </div>

            <div class="product-image-container" style="position: relative; display: inline-block; text-align: left;">
                <h3 style="font-size: 14px; color: black;">Main Photo</h3>

                <img th:src="${product.mainPhotoUrl}" alt="Main Product Image" width="150" height="120">

                <form th:action="@{'/admin/product/deleteMainPhoto/' + ${product.id}}" th:method="DELETE"
                      style="position: absolute; top: 5px; right: 5px;">
                    <button type="submit" class="delete-icon" style="background-color: white; border: 2px solid rgba(255, 255, 255, 0.7);
                border-radius: 50%; padding: 5px; cursor: pointer; font-size: 18px;">
                        üóëÔ∏è
                    </button>
                </form>
            </div>

            <div class="add-new-photo" style="margin-top: 20px; text-align: left;">
                <h3 style="font-size: 14px; color: black;">Add New Main Photo</h3>
                <form th:action="@{'/admin/product/uploadMainPhoto/' + ${product.id}}" th:method="POST" enctype="multipart/form-data">
                    <input type="file" name="mainPhoto" accept="image/*" required>
                    <button type="submit" class="upload-button">Upload Photo</button>
                </form>
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
