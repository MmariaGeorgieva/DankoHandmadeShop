<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DankoHandmade - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-bottom: 80px;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .banner {
            width: 100%;
            height: 200px;
            background: url('/images/banner.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-buttons a, .contact-button a {
            text-decoration: none;
            background-color: rgba(249, 249, 249, 0.4);
            color: rgb(37, 77, 41);
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid rgba(221, 221, 221, 0.4);
        }

        .auth-buttons a:hover, .contact-button a:hover {
            background-color: rgba(224, 224, 224, 0.4);
        }

        .banner-content {
            color: #fff;
            text-shadow: -1px -1px 1px #800020, 1px -1px 1px #800020, -1px 1px 1px #800020, 1px 1px 1px #800020;
        }

        .banner-content h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .banner-content .subtitle {
            font-size: 20px;
            color: #ddd;
        }

        footer {
            background-color: rgba(91, 168, 98, 0.6);
            color: white;
            height: 50px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px;
        }

        .thumbnail-list img {
            width: 133px;
            height: 100px;
            margin-left: 10px;
            cursor: pointer;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info p {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        .product-item img {
            width: 100%;
            height: auto;
        }

        .product-item h3 {
            font-size: 18px;
            color: rgba(91, 168, 98, 0.8);
            margin: 10px 0;
        }

        .review-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            width: 70%;
            margin: 0 auto;
        }

        .review-image-container {
            width: 150px;
            height: 120px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .review-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .review-text-container {
            flex-grow: 1;
            text-align: left;
            max-width: calc(100% - 170px);
            text-overflow: ellipsis;
        }

        .stars {
            color: #FFD700;
            font-size: 18px;
        }

        .you-may {
            text-align: center;
            color: rgba(91, 168, 98);
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .no-reviews-yet {
            text-align: center;
            color: black;
            font-weight: normal;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .gradient-separator {
            background-color: rgba(91, 168, 98, 0.8);
            height: 2px;
            width: 100%;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="banner">
    <div class="auth-buttons">
        <a th:unless="${user}" th:href="@{/login}">Login</a>
        <a th:unless="${user}" th:href="@{/register}">Register</a>
        <a th:if="${user != null and #strings.contains(authorities, 'ROLE_ADMIN')}"
           th:href="@{/admin}">Admin Page</a>
        <a th:if="${user}" th:href="@{/home}">Shop</a>
        <a th:if="${user != null and #strings.contains(authorities, 'ROLE_USER')}"
           th:href="@{'/orders/my-orders/' + ${user.id}}">My Orders</a>
        <a th:if="${user != null and #strings.contains(authorities, 'ROLE_USER')}"
           th:href="@{/cart}">My Cart</a>
        <a th:if="${user != null and #strings.contains(authorities, 'ROLE_USER')}"
           th:href="@{/contact}">Contact</a>
        <a th:if="${user}" th:href="@{'/user/' + ${user.id}}">Edit My Profile</a>
        <a th:if="${user}" th:href="@{/logout}">Logout</a>
    </div>
    <div class="banner-content">
        <h1>DankoHandmade</h1>
        <p class="subtitle">Real Reviews from Real Customers</p>
    </div>
</div>

<div class="gradient-separator"></div>

<div class="related-products-container">
    <h3 class="you-may">All customer reviews:</h3>
    <div th:if="${allReviews != null}">
        <div th:each="review : ${allReviews}">
            <div class="review-container">
                <a th:href="@{'/home/active-product/' + ${review.productId}}"
                   class="review-image-container">
                    <img th:src="${review.mainPhotoUrl}" alt="Review Image" class="review-image"/>
                </a>
                <div class="review-text-container">
                    <span class="stars" th:text="${#strings.repeat('â˜…', review.rating)}"></span>
                    <p th:text="${review.reviewText}"></p>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${allReviews == null || allReviews.isEmpty()}">
        <p class="no-reviews-yet">No reviews yet. Be the first to leave one! ðŸŒŸ</p>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
