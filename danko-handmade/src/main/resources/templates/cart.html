<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DankoHandmade - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0 0 20px;
        }

        .banner {
            width: 100%;
            height: 200px;
            background: url('/images/banner.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            text-decoration: none;
            background-color: rgba(249, 249, 249, 0.4);
            color: rgb(37, 66, 40);
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid rgba(221, 221, 221, 0.4);
        }

        .banner-content {
            color: #fff;
            text-shadow: -1px -1px 1px #800020, 1px -1px 1px #800020, -1px 1px 1px #800020, 1px 1px 1px #800020;
        }

        footer {
            background-color: rgba(91, 168, 98, 0.6);
            color: white;
            height: 50px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px;
        }

        .cart-page {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 30px 100px 100px 100px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 266px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 60%;
        }

        .cart-item-name {
            font-size: 18px;
            color: black
        }

        .cart-item-price, .cart-item-total {
            font-size: 16px;
            color: #333;
        }

        .cart-summary {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        .cart-summary .total-price {
            font-size: 20px;
            font-weight: bold;
            color: rgba(91, 168, 98, 0.8);
        }

        .free-shipping {
            font-size: 14px;
            color: #777;
            font-style: italic;
        }

        .proceed-button {
            background-color: rgba(91, 168, 98, 0.6);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .proceed-button:hover {
            background-color: rgba(91, 168, 98, 1);
            transform: translateY(-3px);
        }

        .proceed-button:active {
            background-color: rgba(91, 168, 98, 0.6);
            transform: translateY(1px);
        }


        .cart-page h2 {
            text-align: center;
        }

        .gradient-separator {
            background-color: rgba(91, 168, 98, 0.8);
            height: 2px;
            width: 100%;
        }

        .delete-button {
            background-color: rgba(91, 168, 98, 1);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #336246;
        }
    </style>
</head>
<body>

<div class="banner">
    <div class="auth-buttons">
        <a th:if="${user}" th:href="@{/home}">Back To Shop</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:if="${user}" th:href="@{/logout}">Logout</a>
    </div>
    <div class="banner-content">
        <h1>DankoHandmade</h1>
        <p class="subtitle">Your Shopping Cart</p>
    </div>
</div>

<div class="gradient-separator"></div>

<div class="cart-page">

    <div th:each="entry : ${cartContent}" class="cart-item">
        <div class="cart-item-image">
            <p class="free-shipping">Click on the image to return to item details</p>
            <a th:href="@{'/home/active-product/' + ${entry.key.id}}">
                <img th:src="${entry.key.mainPhotoUrl}" alt="Product Image">
            </a>
        </div>
        <div class="cart-item-info">
            <p class="cart-item-name" th:text="${entry.key.listingTitle}"></p>
            <p class="cart-item-price" th:text="'Unit price: ' + ${entry.key.price} + ' EUR'"></p>
            <p class="cart-item-price" th:text="'Pieces added: ' + ${entry.value}"></p>
            <form th:action="@{'/cart/remove/' + ${entry.key.id}}" th:method="DELETE">
                <input type="hidden" th:name="productId" th:value="${entry.key.id}" />
                <button type="submit" class="delete-button">Remove from Cart</button>
            </form>
        </div>
    </div>

    <div class="cart-summary">
        <p class="total-price" th:text="'Total: ' + ${totalPrice} + ' EUR'"></p>
        <p class="free-shipping">âœ” Free Shipping</p>
    </div>

    <form th:action="@{/orders/complete-order}" th:method="POST" th:object="${cartContent}">
        <button type="submit" class="proceed-button">Proceed to Checkout</button>
    </form>


</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
