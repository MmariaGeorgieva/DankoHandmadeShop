<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inactive Products - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #60c6a0;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .product-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-row img {
            width: 80px;
            height: auto;
            border-radius: 8px;
        }

        .product-info {
            flex-grow: 1;
            padding-left: 15px;
        }

        .btn-back, .btn-active, .btn-logout {
            background-color: #ffffff;
            color: #60c6a0;
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
        }

        .btn-back:hover, .btn-active:hover, .btn-logout:hover {
            background-color: #f1f1f1;
            color: #60c6a0;
        }

        /* Стилове за бутон Activate */
        .btn-activate {
            background-color: #4caf50; /* Зелен за активиране */
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-activate:hover {
            background-color: #45a049; /* По-тъмен зелен при hover */
            transform: scale(1.05);
        }

        footer {
            background-color: #60c6a0;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

    </style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="/admin/products" class="btn-active">Active Products</a>

        <h1 class="header-title">Inactive Products</h1>

        <div>
            <a href="/admin" class="btn-back">Go To Admin Panel</a>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <div th:each="product : ${inactiveProducts}" class="product-row">
        <img th:src="@{${product.mainPhotoUrl}}" th:alt="${product.listingTitle}">
        <div class="product-info">
            <h3 th:text="${product.listingTitle}"></h3>
            <p>Stock: <span th:text="${product.stockQuantity}"></span></p>
            <p>Price: $<span th:text="${product.price}"></span></p>
        </div>

        <!-- Формуляр с PUT метод -->
        <form th:action="@{'/admin/product/activate/' + ${product.id}}" th:method="PUT">
            <button type="submit" class="btn-activate" title="Activate product with ID: [[${product.id}]]">
                Activate
            </button>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
