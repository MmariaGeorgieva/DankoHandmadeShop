<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DankoHandmade - Leave a Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0 auto;
            padding: 0;
            padding-bottom: 50px;
        }

        .banner {
            width: 100%;
            height: 200px;
            background: url('/images/banner.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            text-decoration: none;
            background-color: rgba(249, 249, 249, 0.4);
            color: rgb(37, 66, 40);
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid rgba(221, 221, 221, 0.4);
        }

        .banner-content {
            color: #fff;
            text-shadow: -1px -1px 1px #800020, 1px -1px 1px #800020, -1px 1px 1px #800020, 1px 1px 1px #800020;
        }

        footer {
            background-color: rgba(91, 168, 98, 0.6);
            color: white;
            height: 50px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px;
            margin-top: 20px;
        }

        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #91c495;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 600px;
        }

        .form-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container .product-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }

        .form-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            height: 120px;
        }

        .form-container .rating {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .form-container .star {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
        }

        .form-container .star.selected {
            color: #FFD700;
        }

        .form-container button {
            background-color: rgba(91, 168, 98, 0.6);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: rgba(91, 168, 98, 1);
        }

        .form-container button:active {
            background-color: rgba(91, 168, 98, 0.6);
        }
    </style>
</head>
<body>

<div class="banner">
    <div class="auth-buttons">
        <a th:if="${user}" th:href="@{/home}">Shop</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:if="${user}" th:href="@{/logout}">Logout</a>
    </div>
    <div class="banner-content">
        <h1>DankoHandmade</h1>
        <p class="subtitle">Leave a Review</p>
    </div>
</div>

<div class="gradient-separator"></div>

<div class="form-container">
    <h2>Leave Your Review</h2>

    <div th:object="${product}">
        <img th:src="@{${product.mainPhotoUrl}}" alt="Product Image" />
        <div class="product-title" th:text="${product.listingTitle}">Product Title</div>
    </div>

    <form th:action="@{/reviews/new-review}" method="POST" th:object="${leaveReview}">
        <input type="hidden" id="userId" name="userId" th:value="${user.id}" />
        <input type="hidden" id="orderId" name="orderId" th:value="${order.id}" />
        <input type="hidden" id="productCode" name="productCode" th:value="${product.productCode}" />

        <div class="rating">
            <input type="radio" th:name="rating" th:value="1" id="star1" />
            <label for="star1" class="star">&#9733;</label>

            <input type="radio" th:name="rating" th:value="2" id="star2" />
            <label for="star2" class="star">&#9733;</label>

            <input type="radio" th:name="rating" th:value="3" id="star3" />
            <label for="star3" class="star">&#9733;</label>

            <input type="radio" th:name="rating" th:value="4" id="star4" />
            <label for="star4" class="star">&#9733;</label>

            <input type="radio" th:name="rating" th:value="5" id="star5" />
            <label for="star5" class="star">&#9733;</label>
        </div>

        <div>
            <label for="textReview">Your Review</label>
            <textarea id="textReview" name="textReview" required maxlength="1000" placeholder="Write your review here"></textarea>
        </div>

        <div>
            <button type="submit">Submit Review</button>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
