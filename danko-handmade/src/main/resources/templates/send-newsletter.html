<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Newsletter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #60c6a0;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    .container {
      display: flex;
      height: auto;
      flex-wrap: wrap;
    }

    nav {
      width: 200px;
      background-color: #60c6a0;
      padding-top: 30px;
      padding-right: 20px;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #45b38e;
    }

    main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      background-color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex: 1 0 45%;
      box-sizing: border-box;
    }

    .card h2 {
      margin-top: 0;
    }

    footer {
      background-color: #60c6a0;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .btn {
      display: inline-block;
      background-color: #60c6a0;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #45b38e;
    }
  </style>
</head>
<body>

<header>
  <h1>Send Newsletter</h1>
</header>

<main>
  <form action="/admin/send-newsletter" method="post">
    <div>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea>
    </div>
    <button type="submit">Send Email</button>
  </form>
</main>

</body>
</html>
