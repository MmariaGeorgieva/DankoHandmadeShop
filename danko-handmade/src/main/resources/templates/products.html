<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #60c6a0;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        header h1 {
            margin: 0;
        }

        .header-buttons a {
            background-color: #60c6a0;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #60c6a0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .header-buttons a:hover {
            background-color: #45b38e;
            border-color: #45b38e;
        }

        .content-wrapper {
            display: flex;
            margin: 20px;
        }

        .category-list {
            width: 20%;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-list a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            padding: 10px;
            background-color: rgba(91, 168, 98, 0.1);
            border-radius: 5px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .category-list a:hover {
            background-color: rgba(91, 168, 98, 0.3);
        }

        .container {
            width: 75%;
        }

        .product-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-row img {
            width: 80px;
            height: auto;
            border-radius: 8px;
        }

        .product-info {
            flex-grow: 1;
            padding-left: 15px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 150px;
            text-align: left;
        }

        .btn-delete {
            background-color: rgba(91, 168, 98);
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-delete:hover {
            background-color: rgba(62, 121, 67);
            transform: scale(1.05);
        }

        footer {
            background-color: #60c6a0;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Active Products</h1>
    <div class="header-buttons">
        <a href="/admin/add-product">Add Another</a>
        <a href="/admin/products/inactive">Inactive Products</a>
        <a href="/admin">Admin Page</a>
        <a href="/home">Shop</a>
        <a href="/logout">Logout</a>
    </div>
</header>

<div class="content-wrapper">
    <div class="category-list">
        <a th:each="section : ${productSections}"
           th:href="@{'/admin/products?section=' + ${section}}"
           th:text="${section.displayName}"></a>
    </div>

    <div class="container">
        <div th:each="product : ${activeProducts}" class="product-row">
            <a th:href="@{'/admin/product/edit/' + ${product.id}}">
                <img th:src="@{${product.mainPhotoUrl}}" th:alt="@{images/Logo.jpg}">
            </a>
            <div class="product-info">
                <h3 th:text="${product.listingTitle}"></h3>
            </div>

            <div class="product-details">
                <p><strong>Stock:</strong> <span th:text="${product.stockQuantity}"></span></p>
                <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
            </div>

            <form th:action="@{'/admin/product/delete/' + ${product.id}}" th:method="PUT">
                <button type="submit" class="btn-delete" title="Deactivate product">
                    Deactivate
                </button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
