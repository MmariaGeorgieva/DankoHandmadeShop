<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #60c6a0;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        header h1 {
            margin: 0;
        }

        .header-buttons a {
            background-color: #60c6a0;
            color: white;
            padding: 12px 25px; /* Малко по-голямо разстояние в бутоните */
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #60c6a0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-weight: 600; /* Увеличаваме плътността на текста */
            font-size: 1.1rem; /* Увеличаваме размера на шрифта */
        }

        .header-buttons a:hover {
            background-color: #45b38e;
            border-color: #45b38e;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .product-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-row img {
            width: 80px;
            height: auto;
            border-radius: 8px;
        }

        .product-info {
            flex-grow: 1;
            padding-left: 15px;
        }

        .input-field {
            width: 80px;
            padding: 5px;
            margin-left: 10px;
        }

        .btn-save {
            background-color: #60c6a0;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-save:hover {
            background-color: #60c6a0;
        }

        footer {
            background-color: #60c6a0;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        /* Стилове за бутоните Back, Inactive Products и Logout */

        .btn-delete {
            background-color: #ff4d4d; /* Червен цвят за изтриване */
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Добавя плавен ефект */
        }

        .btn-delete:hover {
            background-color: #cc0000; /* По-тъмен червен при hover */
            transform: scale(1.05); /* Леко увеличаване */
        }
    </style>
</head>
<body>

<header>
    <h1>Active Products</h1>
    <div class="header-buttons">
        <a href="/admin/products/inactive" class="btn btn-secondary">Inactive Products</a>
        <a href="/admin" class="btn btn-secondary">Admin Page</a>
        <a href="/home" class="btn btn-secondary">Shop</a>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>
</header>

<form th:action="@{/admin/products}" th:method="post" th:object="${editProductsPageRequest}">
    <div class="container">
        <div th:each="product, iterStat : *{activeProducts}" class="product-row">
            <a th:href="@{/admin/product/edit/{id}(id=${product.id})}">
                <img th:src="@{${product.mainImageUrl}}" th:alt="${product.listingTitle}">
            </a>
            <div class="product-info">
                <h3 th:text="${product.listingTitle}"></h3>
            </div>

            <input type="hidden" th:field="*{activeProducts[__${iterStat.index}__].id}" />

            <label>Stock:</label>
            <input type="number" th:field="*{activeProducts[__${iterStat.index}__].stockQuantity}" class="input-field" min="0" />

            <label>Price:</label>
            <input type="number" th:field="*{activeProducts[__${iterStat.index}__].price}" class="input-field" min="0" step="0.01" />

            <!-- Бутон за изтриване -->
            <form th:action="@{'/admin/product/delete/' + ${product.id}}" th:method="DELETE">
                <button type="submit" class="btn-delete" title="Delete product with ID: [[${product.id}]]">
                    Delete
                </button>
            </form>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button type="submit" class="btn-save">Save Changes</button>
    </div>
</form>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
