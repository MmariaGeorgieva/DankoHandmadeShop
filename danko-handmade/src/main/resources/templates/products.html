<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .product-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-row img {
            width: 80px;
            height: auto;
            border-radius: 8px;
        }

        .product-info {
            flex-grow: 1;
            padding-left: 15px;
        }

        .input-field {
            width: 80px;
            padding: 5px;
            margin-left: 10px;
        }

        .btn-save {
            background-color: #27ae60;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-save:hover {
            background-color: #2ecc71;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between; /* Подравнява елементите на левия и десния край */
            align-items: center;
            padding: 0 20px;
        }

        /* Стилове за бутон "Back" */
        .btn-back {
            background-color: #ffffff; /* Бял фон */
            color: #333; /* Тъмен текст за контраст */
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #ddd; /* Леко сиво очертание за бутона */
        }

        .btn-back:hover {
            background-color: #f1f1f1; /* Сив фон при hover */
            color: #333; /* Тъмен текст при hover */
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>Products Management</h1>
        <a href="/admin" class="btn-back">Back</a>
        <a href="/logout" class="btn-back">Logout</a>
    </div>
</header>

<form th:action="@{/admin/products}" th:method="post" th:object="${editProductsPageRequest}">
    <div class="container">
        <div th:each="product, iterStat : *{products}" class="product-row">
            <a th:href="@{/admin/product/edit/{id}(id=${product.id})}">
                <img th:src="@{${product.mainImageUrl}}" th:alt="${product.listingTitle}">
            </a>
            <div class="product-info">
                <h3 th:text="${product.listingTitle}"></h3>
            </div>

            <input type="hidden" th:field="*{products[__${iterStat.index}__].id}" />

            <label>Stock:</label>
            <input type="number" th:field="*{products[__${iterStat.index}__].stockQuantity}" class="input-field" min="0" />

            <label>Price:</label>
            <input type="number" th:field="*{products[__${iterStat.index}__].price}" class="input-field" min="0" step="0.01" />
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button type="submit" class="btn-save">Save Changes</button>
    </div>
</form>

<footer>
    <p>&copy; 2025 DankoHandmade</p>
</footer>

</body>
</html>
