<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DankoHandmade - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .banner {
            width: 100%;
            height: 250px;
            background: url('/images/banner.jpg') no-repeat center center;
            background-size: cover;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 20px;
            color: #777;
        }

        .shop-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .shop-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: gold;
            font-size: 20px;
        }

        .contact {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact a {
            text-decoration: none;
            background-color: #27ae60;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .announcement {
            background: #fff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination a {
            text-decoration: none;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .pagination a:hover {
            background: #555;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #60c6a0;
            color: white;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="banner" style="background-image: url('/images/banner.jpg');"></div>

<div class="container">
    <h1>DankoHandmade</h1>
    <p class="subtitle">Artisan Pottery: Handmade Elegance, Distinctive Style<br>Pleven, Bulgaria</p>

    <nav>
        <ul>
            <li><a th:href="@{/shop}">Shop</a></li>
            <li><a th:href="@{/about}">About Us</a></li>
            <li><a th:href="@{/policies}">Shop Policies</a></li>
            <li><a th:href="@{/faq}">FAQ</a></li>
            <li><a th:href="@{/delivery}">Delivery Info</a></li>
            <li><a th:href="@{/contact}">Contact Shop</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>

</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
