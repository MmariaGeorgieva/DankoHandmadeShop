<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DankoHandmade - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .banner {
            width: 100%;
            height: 200px;
            background: url('/images/banner.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-buttons a, .contact-button a {
            text-decoration: none;
            background-color: rgba(249, 249, 249, 0.4);
            color: rgb(37, 77, 41);
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid rgba(221, 221, 221, 0.4);
        }

        .auth-buttons a:hover, .contact-button a:hover {
            background-color: rgba(224, 224, 224, 0.4);
        }

        .banner-content {
            color: #fff;
            text-shadow: -1px -1px 1px #800020, 1px -1px 1px #800020, -1px 1px 1px #800020, 1px 1px 1px #800020;
        }

        .banner-content h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .banner-content .subtitle {
            font-size: 20px;
            color: #ddd;
        }

        footer {
            background-color: rgba(91, 168, 98, 0.5);
            color: black;
            height: 50px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px;
        }

        .content-wrapper {
            display: flex;
            margin: 20px;
        }

        .category-list {
            width: 20%; /* Лявата част да заема 20% от ширината */
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-list a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            padding: 10px;
            background-color: rgba(91, 168, 98, 0.2);
            border-radius: 5px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .category-list a:hover {
            background-color: rgba(91, 168, 98, 0.4);
        }

        .category-list h6,
        .category-list p {
            margin-bottom: 2px;
        }

        .product-listing {
            width: 75%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-item h3 {
            font-size: 18px;
            color: rgba(129, 17, 41, 0.6);
            margin: 10px 0;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding: 10px;
        }

        .product-info p {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        .add-to-cart-button {
            background-color: rgba(91, 168, 98, 0.6);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart-button:hover {
            background-color: rgba(91, 168, 98, 0.8);
        }

        .product-item h3 {
            font-size: 16px;
            color: black;
            margin: 10px 0;
            font-weight: normal;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2; /* Ограничаване на два реда */
            overflow: hidden;
            text-overflow: ellipsis; /* Многоточие за скрития текст */
        }

        .gradient-separator {
            background-color: rgba(91, 168, 98, 0.8);
            height: 2px;
            width: 100%;
        }

        .available-products {
            padding-bottom: 50px;
        }

        .info-text {
            color: #90451d;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="banner">
    <div class="auth-buttons">
        <a th:unless="${user}" th:href="@{/login}">Login</a>
        <a th:unless="${user}" th:href="@{/register}">Register</a>
        <a th:if="${user != null and #strings.contains(authorities, 'ROLE_ADMIN')}"
           th:href="@{/admin}">Admin Page</a>
        <a th:if="${user}" th:href="@{/cart}">My Cart</a>
        <a th:if="${user}" th:href="@{'/orders/my-orders/' + ${user.id}}">My Orders</a>
        <a th:if="${user != null and #strings.contains(authorities, 'ROLE_USER')}"
           th:href="@{/contact}">Contact</a>
        <a th:if="${user}" th:href="@{'/user/' + ${user.id}}">Edit My Profile</a>
        <a th:if="${user}" th:href="@{/logout}">Logout</a>
    </div>
    <div class="banner-content">
        <h1>DankoHandmade</h1>
        <p class="subtitle">Artisan Pottery: Handmade Elegance, Distinctive Style</p>
    </div>
</div>

<div class="gradient-separator"></div>

<div class="available-products">

    <div class="content-wrapper">
        <div class="category-list">
            <p class="info-text"><strong>Click on image <br> to open product page!</strong></p>
            <a th:each="section : ${productSections}"
               th:href="@{'/home?section=' + ${section}}"
               th:text="${section.displayName}"></a>
        </div>

        <div class="product-listing">
            <div th:each="product : ${activeProducts}" class="product-item">
                <a th:href="@{'/home/active-product/' + ${product.id}}">
                    <img th:src="@{${product.mainPhotoUrl}}" alt="Product Image">
                </a>
                <h3 th:text="${product.listingTitle}"></h3>
                <div class="product-info">
                    <p th:text="${product.price} + ' EUR'"></p>

                    <form th:action="@{/cart/add}" th:method="post" th:object="${addToCartRequest}">
                        <input type="hidden" name="userId" th:value="${user.id}">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <label for="quantity">Quantity:</label>
                        <select id="quantity" name="quantity" th:name="quantity">
                            <option th:each="i : ${#numbers.sequence(1, product.stockQuantity)}"
                                    th:value="${i}"
                                    th:text="${i}"></option>
                        </select>
                        <input type="hidden" name="quantity" th:value="${addToCartRequest.quantity}">
                    <button class="add-to-cart-button" th:data-product-id="${product.id}">Add to Cart</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}" class="footer"></div>

</body>
</html>
